<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p>Contador: {{ contador }}</p>
    <button @click="somar">Soma 1</button>
    <input type="text" :value="contador">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            
        },
        methods: {
            somar() {
                this.contador++
            },
        },
    })
</script>
